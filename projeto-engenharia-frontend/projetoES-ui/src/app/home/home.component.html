<div class="container">
  <div class="p-grid p-fluid">
    <div class="p-col-12">
      <h2 style="text-align: center;">Nos avalie!</h2>
      <textarea [rows]="5" [cols]="30" pInputTextarea autoResize="autoResize"></textarea>
    </div>
    <div class="p-col-12">
      <p-rating cancel="false"></p-rating>
    </div>
    <div class="card">

      <p-captcha siteKey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI" (onResponse)="showResponse($event)"></p-captcha>
    </div>
    <div class="p-col-6">
      <button pButton label="Enviar feedback"></button>
    </div>
  </div>
</div>
