<app-navbar></app-navbar>

<div id="container">
  <p-carousel class="slides-wrapper" [value]="mini" [autoplayInterval]="3000" [circular]="true">
    <p-header>
      <h1 style="text-align: center;" >Bem vindo</h1>
      <h2 style="text-align: center;" margin-top="01px">A venda de miniaturas</h2>
    </p-header>
    <ng-template #item let-item let-i="index" let-mini pTemplate="mini">
      <div>
        <img class="items" [src]="mini.name">
      </div>
    </ng-template>
  </p-carousel>
