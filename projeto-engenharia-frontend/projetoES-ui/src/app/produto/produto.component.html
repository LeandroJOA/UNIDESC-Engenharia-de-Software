<app-navbar></app-navbar>

<!--
  ui-g - Classe do prime que indica um Grid
  ui-g-12 - Classe do prime que indica que será utilizado as 12 colunas do Grid
  pInputText - Diretiva que utiliza o padrão de input text do primeNG
  pButton - Diretiva do primeNG para butões
-->
<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h2>Produtos</h2>
    </div>
  </div>

  <!--
    ng-template - Diretiva do Angular para a utilização de templates em elemento HTML
    pTemplate - Diretiva que indica a parte da tabela
    let-lancamento - Cria uma variavel "lancamento" para cada item em "Lancamentos", definido no "[value]"
  -->
  <div class="ui-g">
    <div class="ui-g-12">
      <!--
          [paginator] - Habilita paginação
          [rows] - Define o maximo de linhas por pagina como 2
          [responsive] - Adiciona responsividade a esta tabela, melhorando sua vizualiação em resoluções menores
         -->
      <p-table [value]="lancamentos" [paginator]="true" [rows]="2" [responsive]="true">
        <ng-template pTemplate="header">
          <!-- Impressão dos cabeçalhos -->
          <tr>
            <th class="col-codigo"><span class="cabecalho">Codigo</span></th>
            <th><span class="cabecalho">Descrição</span></th>
            <th class="col-estoque"><span class="cabecalho">Estoque</span></th>
            <th class="col-valor"><span class="cabecalho">Valor</span></th>
            <th class="col-fornecedor"><span class="cabecalho">Fornecedor</span></th>
            <th class="col-acoes"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <!-- Impressão das colunas -->
          <tr>
            <td class="col-codigo">76893405</td>
            <td>Miniatura Chevrolet Onix - 15cm</td>
            <td class="col-estoque">37</td>
            <td class="col-valor">R$49,90</td>
            <td class="col-fornecedor">Atacadão Brinquedos</td>
            <td class="col-acoes">
              <!--
                  pTooltip - Adiciona um mensagem de overlay para os botões
                  tooltipPosition - Define que esta mensagem irá aparecer acima do botão
                 -->
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12">
      <a pButton label="Novo Produto"></a>
    </div>
  </div>
</div>
