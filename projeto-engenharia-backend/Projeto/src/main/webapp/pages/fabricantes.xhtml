<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Fabricantes</title>
</h:head>
<h:body style="background-color:#252525;">
	<p:growl id="mensagem"/>

	<h:form>
		<p:panel header="Fabricantes - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado"
				paginator="true">
				<f:facet name="footer">
					<p:commandButton value="Novo" actionListener="#{fabricanteBean.novo}" oncomplete="PF('dialogo').show();" update=":formCadastro:painel"/>
				</f:facet>

				<p:column headerText="Descrição">

				</p:column>
				<p:column headerText="Opções">

				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	
	<p:dialog header="Fabricantes - Cadastro" widgetVar="dialogo" draggable="false" resizable="false" modal="true">
		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel value="Descrição:" />
				<p:inputText maxlength="50" size="30" value="#{fabricanteBean.fabricante.descricao}"/>
			</h:panelGrid>
			
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" actionListener="#{fabricanteBean.salvar}" update=":mensagem :formCadastro:painel"/>
				<p:commandButton value="Cancelar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
